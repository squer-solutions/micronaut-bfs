kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: config-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps", "endpoints", "pods", "secrets", "services"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: config-reader-binding
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: config-reader
  apiGroup: rbac.authorization.k8s.io